  <!-- 这样的话就有很多小工具需要维护就很麻烦，这时候前端提出了个概念：构建工具。
       就是找一个大的工具，把小工具都包在大工具里面，这样我们就只用关心大工具怎么用就行了。
       就是前端一系列要做的小的操作把它整合成大的工具，让它一次性能干完，这就是构建工具，
       webpack就是构建工具之一。

   -->
